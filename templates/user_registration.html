{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="{% static 'css/user_registration.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="user_reg_body">
    <div class="container con" style="width: 70%;">
        <h2>User Registration</h2>
        <form method="post" style="width: 84%;">
            {% csrf_token %}
            <!-- <div class="form-group">
                <label for="name">Name:</label>
                <i class="bi bi-person-fill"></i>
                <input type="text" id="name" name="name" required>
            </div> -->
            <div class="form-group">
                <label for="username">Username:</label>
                <i class="bi bi-person-circle"></i>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <i class="bi bi-envelope-fill"></i>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="area">Area:</label>
                <i class="bi bi-geo-alt-fill"></i>
                <input type="text" id="area" name="area" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <i class="bi bi-building"></i>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <i class="bi bi-geo-fill"></i>
                <input type="text" id="state" name="state" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <i class="bi bi-lock-fill"></i>
                <input type="password" id="password" name="password" required>
            </div>

            <button class="reg_button" type="submit">Register</button>
            {% if messages %}
            <div class="border border-danger bg-gradient-warning text-dark m-2" style="background-color: #e1bebe;">
            <ul class="messages my-auto" style=" color: rgb(255, 0, 0);">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </form>
    </div>
    


</body>

</html>
