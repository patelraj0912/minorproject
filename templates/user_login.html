{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Log-In</title>
    <link rel="stylesheet" href="{% static 'css/user_login.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>

    
    </style>
</head>

<body>
    <div class="container con" >
        <form action="" method="post" >
            <div class="form-group">
                <label for="username">Username:</label>
                <i class="bi bi-person-circle"></i>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <i class="bi bi-lock-fill"></i>
                <input type="password" id="password" name="password" required>
            </div>
    
            <button type="submit" class="user_login_button">Login</button>
    
            <a data-bs-toggle="modal" data-bs-target="#UserSignupModal" href="#UserSignupModal" class="registration-link">Register Now</a>
        </form>
    </div>



    
  <!-- registartion Modal -->
  <div class="modal fade" id="UserSignupModal" aria-hidden="true" aria-labelledby="UserSignupModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eUserSignupModal">User Regidtration</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {% include 'user_registration.html' %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
