{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerifyOtp</title>
    <link rel="stylesheet" href="{% static 'css/forgot_paasword.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
   
</head>
<body>

    <div class="container">
        <h2>Set New Password</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="new-password">Enter OTP:</label>
                <i class="bi bi-otp-fill"></i>
                <input type="number" name="otp" id="otp" maxlength="6" minlength="6" required><br>
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <i class="bi bi-lock-fill"></i>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <i class="bi bi-lock-fill"></i>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Set Password</button>
        </form>
    </div>
</body>
</html>
