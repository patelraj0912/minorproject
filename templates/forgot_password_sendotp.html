{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify E-mail</title>
    <link rel="stylesheet" href="{% static 'css/forgot_paasword.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
   
</head>
<body>
    
    <div class="container" style="width: 70%;">
        <h2>Forgot Password</h2>
        <form action="" method="post" style="width: 84%;">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Enter Your Email:</label>
                <i class="bi bi-envelope-fill"></i>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="mx-2">
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                    <ul class="messages my-auto">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                {% endif %}
            </div>
            <button type="submit">Send OTP</button>
            
            <div class="notification">
                <p>We will send a password reset link to your email if the information provided is correct.</p>
            </div>
        </form>
    </div>

</body>
</html>
